  <body>
<!-- Container for the image gallery -->
<div class="container">

    <div class="mySlides">

    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="smooth-images/49d308014a67f0bf427b03601614f4dc__1_-removebg-preview.png" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="smooth-images/51OftyvFOJL._AC_SY450_-removebg-preview.png" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

      <p id="caption"></p>

    <!-- Thumbnail images -->
    <div class="col-lg-6">
      <div class="column">
        <img class="demo cursor" src="smooth-images/smx-banner-detail-img1en-removebg-preview.png"  style="width:100%" onclick="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor" src="smooth-images/1 (1).jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">

      <div class="column">

      </div>

      <div class="column">
        <img class="demo cursor" src="smooth-images/H270ccbb77dba485d8de2c2f57483c17aK.png"  style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor" src="smooth-images/H3b219f5e36214d9386dd457236f155ddU.jpg" style="width:100%" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">

<section id="section">
  <div id="div1">Twinkle Twinkle litte star</div>
  <div id="div2">How i wonder what you are</div>
  <div id="div3">Up above the world so high</div>
</section>

  <script>
    var tag = document.getElementById("section")
    var firstDiv = document.getElementById("div1");
    var secondDiv = document.getElementById("div2");
    var thirdDiv = document.getElementById("div3");

    var create = document.createElement("div")
    create.innerHTML ="Like a diamond in the sky"
    // document.body.appendChild(create);
    // tag.appendChild(create);
    tag.insertBefore(create, secondDiv);

    var create2 = document.createElement("div");
    create2.innerHTML = "Replacing you this div"
    tag.replaceChild(create2, secondDiv);


    var cat = function() {
      tag.removeChild(thirdDiv)
    }
    tag.addEventListener("click", cat)


    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
  </script>
